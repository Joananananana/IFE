<!DOCTYPE html>
<html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script >
            /** @type {HTMLCanvasElement} */
            var canvas=document.getElementById("canvas")
            canvas.width=800
            canvas.height=800
            var ctx=canvas.getContext('2d')

            ctx.font='bold 40px Arial'

            ctx.fillStyle='#058'
            ctx.fillText("123456789987654321",40,100)

            ctx.lineWidth=1
            ctx.strokeStyle='#058'
            ctx.strokeText("123456789987654321",40,200)
            
            //第四个参数  压缩至200宽度 
            ctx.fillText('123456789987654321',40,300,200)
            ctx.strokeText('123456789987654321',40,400,200)

            var linearGrad=ctx.createLinearGradient(0,0,400,0)
            linearGrad.addColorStop(0.0,'red')
            linearGrad.addColorStop(0.25,'orange')
            linearGrad.addColorStop(0.5,'yellow')
            linearGrad.addColorStop(0.75,'green')
            linearGrad.addColorStop(1.0,'purple')
            ctx.fillStyle=linearGrad
            ctx.fillText('123456789987654321',40,500)

            var backgroundImage=new Image()
            backgroundImage.src='brick.jpg'
            backgroundImage.onload=function(){
                var pattern=ctx.createPattern(backgroundImage,'repeat')
                ctx.fillStyle=pattern
                ctx.font='bold 100px Arial'
                ctx.fillText('Canvas',40,650)
            }
        </script>
    </body>
</html>
