// 假设id和name均不会重复，根据输入name找到对应的id
function findIdByName(name) {
    var id;
    function findName(obj) {
        if (obj != null) {
            if (obj.name === name) {
                id = obj.id;
                console.log(id);
            }
            findName(obj.left);
            findName(obj.right);
        }
    }
    findName(tree);
}

// 假设id和name均不会重复，根据输入id找到对应的name
function findNameById(id) {
    var name;
    function findId(obj) {
        if (obj != null){
            if (obj.id === id) {
                name = obj.name;
                console.log(name);
            }
            findId(obj.left);
            findId(obj.right);
        }
    }
    findId(tree);
}

// 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
