    <script>
        //栈顶对应数组中最后一个元素
        var cont=document.getElementById("queue-cont");
    var queue = ["apple", "pear"];
    window.onload=function(){
        document.getElementById("in-btn").onclick=push;
        document.getElementById("out-btn").onclick=pop;
        document.getElementById("font-btn").onclick=print;
        document.getElementById("empty-btn").onclick=empty;
    }
    function push(){
        queue.push("banana");
        cont.innerHTML=queue.join("->");//queue.toString();
    }
    function pop(){
        queue.pop();
        cont.innerHTML=queue.join("->");//queue.toString();
    }
    function print(){
        cont.innerHTML=queue[queue.length-1];
    }
    function empty(){
        if(queue.length==0)
        cont.innerHTML="栈为空";
        else
        cont.innerHTML="栈长度为"+queue.length;
    }
    </script>
