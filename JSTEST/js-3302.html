<canvas id="myCanvas" width="900" height="600" style="border:1px solid #d3d3d3;"></canvas>
<script>
    window.onload=function(){
        var c=document.getElementById("myCanvas");
        var ctx=c.getContext("2d");
        
        ctx.strokeStyle="green";
        ctx.font="20px Arial";

        ctx.fillRect(20,20,150,100);

        // ctx.beginPath();
        // ctx.moveTo(200,20);
        // ctx.lineTo(20,100);
        // ctx.stroke();

        ctx.beginPath();
        ctx.arc(200,100,50,0,2*Math.PI);
        ctx.fillStyle="gold";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(250,100,50,3,2*Math.PI);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.arc(650,150,100,0,2*Math.PI);
        ctx.stroke();
        ctx.fillText("12",640,70);
        ctx.fillText("6",645,245);
        ctx.fillText("3",735,155);
        ctx.fillText("9",555,155);
        ctx.beginPath();
        ctx.moveTo(650,150);
        ctx.lineTo(700,155);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(650,150);
        ctx.lineTo(700,90);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(300,200);
        ctx.bezierCurveTo(300,100,500,100,300,200);
        ctx.stroke();
        

    }
</script>
