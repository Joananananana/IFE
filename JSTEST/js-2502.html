<body>
    <p id="time"></p>
    <p id="time1"></p>
</body>
<script>
    window.onload=function(){
        setInterval(function(){time1()},1000);
        setInterval(time,1000);
        
    }
    
    //包装日期时间
    function time(){
        var t=new Date();
        var year=t.getFullYear();
        var month=addzero(t.getMonth()+1);
        var date=addzero(t.getDate());
        var hour=addzero(t.getHours());
        var minute=addzero(t.getMinutes());
        var second=addzero(t.getSeconds());
        var day=whichday(t.getDay());
        document.getElementById("time").innerHTML=year+'年'+month+'月'+date+'日 '+day+' '+hour+':'+minute+':'+second;
    }
    function time1(){
        var t=new Date();
        var year=t.getFullYear();
        var month=addzero(t.getMonth()+1);
        var date=addzero(t.getDate());
        var hour=addzero(t.getHours());
        var minute=addzero(t.getMinutes());
        var second=addzero(t.getSeconds());
        var day=whichEday(t.getDay());
        var m=ampm(hour);
        document.getElementById("time1").innerHTML=year+'-'+month+'-'+date+' '+day+' '+hour+':'+minute+':'+second+' '+m;

    }
    //获取AM/PM
    function ampm(t){
        if (t>=0 && t<=12)
        return 'AM';
        else
        return 'PM';

    }
    //把月、日、小时等出现个位数的情况前面补充0，补充为两位，比如1变为01
    function addzero(t){
        if(t<10)
        return "0"+t;
        else return t;
    }
    //来根据某个日期返回这一天是星期几
    function whichday(t){
        switch(t){
            case 1:return '星期一';break;
            case 2:return '星期二';break;
            case 3:return '星期三';break;
            case 4:return '星期四';break;
            case 5:return '星期五';break;
            case 6:return '星期六';break;
            case 0:return '星期七';break;
        }
    }
    //来根据某个日期返回这一天是英文星期几
    function whichEday(t){
        switch(t){
            case 1:return 'Monday';break;
            case 2:return 'Tuesday';break;
            case 3:return 'Wednesday';break;
            case 4:return 'Thursday';break;
            case 5:return 'Friday';break;
            case 6:return 'Saturday';break;
            case 0:return 'Sunday';break;
        }
    }
   
   
</script>
