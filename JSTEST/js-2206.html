<script>
        function compareNumbers(a, b){
            return a - b;
        }
        function compareNumbersA(a, b){
            return b - a;
        }


    //将下面数组分别按从大到小以及从小到大进行排序
    var arr1 = [9,80];
    // var arr11=arr1;//这里的arr11只是个引用类型
    var arr11=arr1.slice();//复制数组
    //arr.sort(function(a, b) {return a - b;});

    arr11.sort((a, b) => b - a);
    console.log(arr11.toString());
    console.log(arr1.toString());
    //将下面数组分别按字母顺序a-z及z-a进行排序

    var arr22=arr2.slice();
    arr2.sort();
    arr22.sort().reverse();
    console.log(arr22.toString());
    console.log(arr2.toString());
   //将下面的二维数组，按照每个元素中第二个数从大到小的顺序进行排序输出

    arr3.sort((a, b) => b[1] - a[1]);

    //将下面数组分别按元素对象的value值从小到大进行排序后输出
